<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue pager example</title>
    <!--vue-page.css-->
    <link rel="stylesheet" href="vue-page/css/vue-page.css" />
  </head>
  <body>
  <div id="app">
    <pager :total="total" :current="current" :display="display" v-on:pageTo="pageTo"></pager>
  </div>
  <script src="vue.js"></script>
  <script src="vue-page/vue-page.js"></script>
  <script>
      var vmObj = new Vue({
          el: '#app',
          //数据对象
          data: {
              total: 81,     // 记录总条数
              display: 10,   // 每页显示条数
              current: 1     // 当前第n页 ， 也可以 watch current 的变化
          },
          methods: {
              //页面跳转（分页控件调用方法）
              pageTo:function(page){     // page 为新的 current
                  this.current = page;
              },
          },
      });
  </script>
  </body>
</html>
